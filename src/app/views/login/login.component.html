<!--Content-->
<div class="jumbotron bg-light p-lg-5">
  <div class="d-flex flex-row justify-content-between">
    <h1 class="pt-4 pb-4 text-info">Login</h1>
    <img src="./assets/user.webp" alt="user" class="image-style">
  </div>
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label text-info" for="registerEmail">Email</label>
      <input type="email" id="registerEmail" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label text-info" for="registerPassword">Password</label>
      <input type="password" id="registerPassword" class="form-control" />
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-info btn-block mb-3 text-light">Sign in</button>
  </form>
</div>
