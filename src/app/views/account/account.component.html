<!--Content-->
<div class="jumbotron bg-light p-lg-5">
  <h1 class="pt-4 pb-4 text-info">Create Account</h1>
    <form>
      <!-- Name input -->
      <div class="form-outline mb-4">
        <label class="form-label text-info" for="registerName">Name</label>
        <input type="text" id="registerName" class="form-control" />
      </div>

      <!-- Username input -->
      <div class="form-outline mb-4">
        <label class="form-label text-info" for="registerUsername">Username</label>
        <input type="text" id="registerUsername" class="form-control" />
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label text-info" for="registerEmail">Email</label>
        <input type="email" id="registerEmail" class="form-control" />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label text-info" for="registerPassword">Password</label>
        <input type="password" id="registerPassword" class="form-control" />
      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <label class="form-label text-info" for="registerRepeatPassword">Repeat password</label>
        <input type="password" id="registerRepeatPassword" class="form-control" />
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-info btn-block mb-3 text-light">Sign in</button>
    </form>
</div>
